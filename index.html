<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Müvie Haus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Underdog' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>
</head>
<body>
  <h1>Müvie Haus</h1>
  <div id="wrapper">

    <div id="container">
      <div id="border">
        <h2>Now in Theaters:</h2>
        <div class="movie-template">
          <div class="movie-picture">
            <img src="" alt="" />
          </div>
        </div>
        <div class="more-movies">
        </div>
      </div>
    </div>

    <div id="right-container">
      <div id="border">
        <div id="search-bar" class="row">
          <input type="email" class="u-full-width" placeholder="Movie Title">
          <button type="submit" class="u-full-width">Search</button>
        </div>
      <h3>Results:</h3>
      <div class="results-template">
        <div id="movies">
          <!-- <img src="" id="movie-poster"> -->
<!--           <span class="save">
          <span class="delete"> -->
          <div class="movie-picture">
          </div>
        </div>
      </div>
        <div class="saved-results">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
